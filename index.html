<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="image/x-icon" href="Smcc_logo.png">
</head>
<body style="background-color: skyblue;">
    <br>
    <label for="fname">Firstname:</label>
    <input type="text" name="firstName" id="fname"><br><br>
    <label for="mname">Middlename:</label>
    <input type="text" name="middleName" id="mname"><br><br>
    <label for="lname">Lastname:</label>
    <input type="text" name="lname" id="lname"><br><br>
    <label for="course">Course:</label>
    <select name="course" id="course" >
        <option value="default">Course</option>
        <option value="bsit">BSIT</option>
        <option value="bscs">BSCS</option>
        <option value="blis">BLIS</option>
        <option value="bsis">BSIS</option>
    </select>
    <br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio">Male</input><br>
    <input type="radio">Female</input><br>
    <input type="radio">Other</input>
    <br><br>
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" placeholder="+63" style="width: 35px;"></input>
    <input type="text" name="phone2" id="phone2"></input>
    <br><br>
    <label for="address">Address:</label><br>
    <textarea style="width: 500px; height: 65px;"></textarea><br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="password"></input><br><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password"></input><br><br><br>
    <label for="repassword">Re-type password:</label>
    <input type="password" name="repassword" id="repassword"></input><br><br>
    <button type="submit">Submit</button>

</body>
</html>
